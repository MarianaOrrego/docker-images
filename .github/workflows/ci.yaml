name: Build and Push Kaizen Java Scaffolding Image

on:
  push:
    paths:
      - src/**
      - assets/**
      - Dockerfile
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: jobs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version tag
        shell: bash
        run: |
          echo "IMAGE_VERSION=$(date +'%y%m%d-%H%M')" >> "$GITHUB_ENV"
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/kaizen-java-scaffolder:${{ env.IMAGE_VERSION }}
            ${{ vars.DOCKERHUB_USERNAME }}/kaizen-java-scaffolder:latest
          build-args: |
            BUILD_DATE=${{ env.BUILD_DATE }}
            VERSION=${{ env.IMAGE_VERSION }}
          labels: |
            org.opencontainers.image.title=Kaizen Java Scaffolder
            org.opencontainers.image.description=Java Clean Architecture Scaffolding for Bancolombia
            org.opencontainers.image.version=${{ env.IMAGE_VERSION }}
            org.opencontainers.image.created=${{ env.BUILD_DATE }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ vars.DOCKERHUB_USERNAME }}/kaizen-java-scaffolder\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: \`${{ env.IMAGE_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: \`latest\`, \`${{ env.IMAGE_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Built**: ${{ env.BUILD_DATE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ vars.DOCKERHUB_USERNAME }}/kaizen-java-scaffolder:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
